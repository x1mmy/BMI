<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container" class="container">
        <label for="weight-input" id="wlabel">Your Weight (kg)</label><input type="text" id="weight-input">
        <br>
        <label for="height-input" id="wlabel">Your Height (m)</label><input type="text" id="height-input">
        <br>
        <br>
        <button id="btn">Calculate</button>
        <br>
        <br>
        <label for="btn-output" id="bmilabel">Your BMI:</label><input type="text" id="bmi-output">
        <br>
        <br>
        <h2>UnderWeight < 18.5 </h2>
        <h2>Normal Weight 18.5-25 </h2>
        <h2>Overweight 25-30</h2>
        <h2>Obese > 30 </h2>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
